<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcContainer">
        <div class="display">
            <div class="previousCalculation"></div>
            <div class="currentCalculation"></div>
        </div>
        <div class="clearDeleteContainer">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="btnContainer">
        <div class="numbersContainer">
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
            <button class="dot">.</button>
            <button class="numBtn">0</button>
            <button class="=">=</button>
        </div>
        <div class="operationsContainer">
            <button id="divide" class="operator">&divide;
        </button>
        <button id="multiply" class="operator">&times;</button>
        <button id="subtract" class="operator">&minus;</button>
        <button id="add" class="operator">&plus;</button>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
